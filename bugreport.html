<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <title>The Family Loop - Bug Report</title>
</head>

<body>
    <h3 style="text-align: center;">Report an Issue</h3>
    <div id="anchor">

    </div>


    <div style="display: grid; justify-content: center; margin: auto; padding: 5%;">
        <form style="width: auto; margin: auto;" hx-swap="none" hx-post="/create-issue" hx-ext='json-enc'
            hx-on::after-request="receiveStatus()">
            <input class="my-3 border-1 text-center" style="border-radius: 3%; width: 85%; margin: auto;"
                name="bugissue" id="bugissueinput" type="text" placeholder="What was the issue?" required
                maxlength="420" />
            <h3>Which page were you seeing the issue?</h3>
            <div style="display: block;">
                <div class="form-check">

                    <input class="form-check-input" type="radio" value="posts" name="bugerrmessages" id="postsradio"
                        checked>
                    <label class="form-check-label" for="postsradiolabel">
                        Posts
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="chat" name="bugerrmessages" id="chatradio">
                    <label class="form-check-label" for="chatradiolabel">
                        Chat
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="calendar" name="bugerrmessages"
                        id="calendarradio">
                    <label class="form-check-label" for="calendarradiolabel">
                        Calendar
                    </label>
                </div>
            </div>
            <h3>Provide any error messages if you had any</h3>
            <input class="my-3 border-1 text-center" style="border-radius: 3%; width: 85%; margin: auto;"
                name="bugerrmessages" id="bugerrmessagesinput" type="text" placeholder="Any relevant error messages"
                maxlength="420" />
            <button type="submit" style="width: 75%; margin: auto;" class="btn btn-outline-success my-4"><i
                    class="bi bi-send"></i></button>
        </form>
        <div>
            <h5>You can check all existing <a target="_blank"
                    href='https://github.com/zanton173/the-family-loop/issues'>issues & bugs
                    here</a></h5>
        </div>
    </div>

    <script>
        function receiveStatus() {
            window.location.reload()
        }

    </script>
</body>


</html>
