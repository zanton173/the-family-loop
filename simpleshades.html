<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="manifest" href="/assets/manifest.json" />
    <title>Simple Shades</title>
    <meta name='viewport' content='width=device-width,height=device-height initial-scale=1.0'>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/custom-css.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>

</head>

<body style="overflow: hidden; position: absolute; top: 0; bottom: 0; width: 100%;">
    <div class="d-flex-grid g-0" style="background-color: white; overflow: hidden;height: 100dvh;">

        <div class="row">
            <div class="col" style="height: 30dvh; background-color: gainsboro;"></div>
        </div>

        <div id="gameObj" class="row mx-0 px-0" style="background-color: #402525;">
            <div class="col" style="height: 20dvh;"></div>
        </div>
        <div id="playerObj" class="row mx-0 px-0" style="background-color: rgb(0, 0, 0)">
            <div class="col" style="height: 20dvh;"></div>
        </div>

    </div>
    <footer style="position: relative; bottom: 30vh; overflow: hidden;">
        <div class="row">

            <div class="col px-0 mx-0" style="background-color: #FF4141;">
                <button type="button" onclick="incRedPlayer()" class="border-bottom border-0 btn btn-outline-secondary"
                    style="width: 100%; border-radius: 0%; font-size: xx-large; height: 15vh">+</button>
            </div>
            <div class="col px-0 mx-0" style="background-color: #41FF54;">
                <button class="border-bottom border-0 btn btn-outline-secondary"
                    style="width: 100%; border-radius: 0%; font-size: xx-large; height: 15vh">+</button>
            </div>
            <div class="col px-0 mx-0" style="background-color: #6741FF;">
                <button class="border-bottom border-0 btn btn-outline-secondary"
                    style="width: 100%; border-radius: 0%;font-size: xx-large; height: 15vh">+</button>
            </div>

        </div>
        <div class="row">

            <div class="col px-0 mx-0" style="background-color: #FF4141;">
                <button class="border-top border-0  btn btn-outline-secondary"
                    style="width: 100%; border-radius: 0%; font-size: xx-large; height: 15vh">-</button>
            </div>

            <div class="col px-0 mx-0" style="background-color: #41FF54;">
                <button class="border-top border-0  btn btn-outline-secondary"
                    style="width: 100%; border-radius: 0%; font-size: xx-large; height: 15vh">-</button>
            </div>

            <div class="col px-0 mx-0" style="background-color: #6741FF">
                <button class="border-top border-0 btn btn-outline-secondary"
                    style="width: 100%; border-radius: 0%; font-size: xx-large; height: 15vh">-</button>

            </div>
        </div>
    </footer>
    <script>
        var playObj = document.getElementById('playerObj')
        function incRedPlayer() {
            formattedCol = playObj.getAttribute('style').split('background-color: rgb(')[1]
            formattedCol = Number(formattedCol = formattedCol.split(', 0, 0)')[0])
            playObj.setAttribute("style", `background-color: rgb(${formattedCol + 15}, 0, 0)`)
        }
    </script>

</body>

</html>
