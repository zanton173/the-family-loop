    <h3 style="text-align: center; padding: 1%;">Home</h3>
    <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"

            </div>
        </div>

    <div style="text-align: center; padding-top: 1%;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a Post!
        </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="post-div" class="modal-content p-4">

                <form class="d-grid" hx-post="/create-post" hx-trigger="click from:#formsubmit"
                    hx-encoding="multipart/form-data">

                    <input class="my-2 shadow-sm border-0 text-center" name="title" id="posttitle" type="text"
                        placeholder="title your post" required maxlength="128" />
                    <input class="my-2 shadow-sm border-0 text-center" name="description" id="postdesc" type="text"
                        placeholder="describe yourself" required maxlength="420" />
                    <input class="my-2 shadow" type="file" required maxlength="64" name="file_name"
                        accept="image/*,video/*" placeholder="Upload photo or video" />


                </form>
                <div id="progressdiv" style="display: none; text-align: center;">
                    <p>Image upload progress: </p><progress style="text-align: center;" id='progress' value='0'
                        max='100'>

                    </progress>
                </div>
                <script>

                    htmx.on('#post-div', 'htmx:xhr:progress', function (evt) {
                        document.getElementById('progressdiv').style.display = 'block'
                        document.getElementById("exampleModal")
                        htmx.find('#progress').setAttribute('value', evt.detail.loaded / evt.detail.total * 100)

                    });

                </script>
                <!--<progress style="text-align: center;" id='progress' value='0' max='100'></progress>-->
                <button type="button" class="btn btn-dark col" data-bs-dismiss="modal">close</button><br />
                <button type="submit" id="formsubmit" class="btn btn-success col">post</button>
            </div>
        </div>
    </div>

    <video height="300px" width="75%">
        <source src='https://the-family-loop-customer-hash.s3.amazonaws.com/posts/videos/handlebars.mp4'>
    </video>
    <div style="text-align: center; padding: 5%;" id="posts-div">
        <div hx-get="/get-posts" hx-trigger="load, every 2s" hx-target="#post-items">
            <!--Add to load: load, every 2s-->
            <div id="post-items">

            </div>
        </div>
