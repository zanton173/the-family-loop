<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>

    <title>The Family Loop</title>
</head>

<body>
    <h3 style="text-align: center; padding: 1%;">Home</h3>
    <nav class="navbar navbar-expand-sm sticky-top navbar-light bg-light">

        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav nav-fill w-100" id="navlist">
                    <li class="nav-item"><a class="nav-link" href="/photos">pictures</a></li>
                    <li class="nav-item"><a class="nav-link" href="/posts">posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/calendar">calendar</a></li>

                </ul>
            </div>
            <p onclick='scrollToTop()' class="btn" hx-get="/get-posts" hx-trigger="click" hx-target="#post-items"
                style="color: blue;" id="notification"></p>
        </div>
    </nav>
    <div style="text-align: center; padding-top: 1%; padding-bottom: 1%;">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a Post!
        </button>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div id="post-div" class="modal-content p-4">

                <form class="d-grid" hx-post="/create-post" hx-trigger="click from:#formsubmit"
                    hx-encoding="multipart/form-data">

                    <input class="my-2 shadow-sm border-0 text-center" name="title" id="posttitle" type="text"
                        placeholder="title your post" required maxlength="128" />
                    <input class="my-2 shadow-sm border-0 text-center" name="description" id="postdesc" type="text"
                        placeholder="describe yourself" required maxlength="420" />
                    <input class="my-2 shadow" type="file" required maxlength="64" name="file_name"
                        accept="image/*,video/*" placeholder="Upload photo or video" />


                </form>
                <div id="progressdiv" style="display: none; text-align: center;">
                    <p>Image upload progress: </p><progress style="text-align: center;" id='progress' value='0'
                        max='100'>

                    </progress>
                </div>


                <button type="button" class="btn btn-dark col" data-bs-dismiss="modal">close</button><br />
                <button type="submit" id="formsubmit" class="btn btn-success col">post</button>
            </div>
        </div>
    </div>

    <script>

        var modalToToggle = new bootstrap.Modal(document.getElementById('exampleModal'), {

        });
        htmx.on('#post-div', 'htmx:xhr:progress', function (evt) {
            document.getElementById('progressdiv').style.display = 'block'
            htmx.find('#progress').setAttribute('value', evt.detail.loaded / evt.detail.total * 100)
            if (document.getElementById('progress').value == 100) {
                modalToToggle.toggle()
            }
        });
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: "smooth" });
            var p = document.getElementById('notification')
            var c = document.getElementById('notebadge')
            p.removeChild(c)
        }

    </script>
    <div hx-get="/new-posts" hx-trigger="load, every 3s" hx-target="#refreshbutton" style="text-align: center;"
        class="px-5" id="polling">
        <div id="refreshbutton">
            <!-- Append later <button style='border-radius: 15%; color: black; box-shadow: 3px; display: none;' class='bg-light'
                onclick='window.location.reload()' id='refresh-button'>refresh</button> -->
        </div>
    </div>
    <div style="text-align: center;" class="px-5" id="posts-div">

        <div hx-get="/get-posts" hx-trigger="load" hx-target="#post-items" id="divofposts">
            <div id="post-items" name="item-count">

            </div>
        </div>

        <script>

            var dbCount = null
            htmx.on('#post-items', 'htmx:afterSettle', function (event) {


                htmx.on('#polling', 'htmx:afterRequest', function (event) {

                    let badge = document.createElement('i')
                    badge.setAttribute('class', 'bi bi-patch-exclamation')
                    badge.setAttribute('id', 'notebadge')
                    console.log('document count: ' + document.getElementById('post-items').childElementCount)
                    if (dbCount !== document.getElementById('post-items').childElementCount) {
                        //console.log("need a refresh")
                        if (document.getElementById('notification').childElementCount == 0) {
                            document.getElementById('notification').append(badge)
                        }

                    } else {
                        //console.log('no refresh')

                    }
                })
            })

        </script>
    </div>

    </div>

</body>

</html>
